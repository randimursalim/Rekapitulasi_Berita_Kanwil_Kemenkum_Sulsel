<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Berita - KEMENKUM SULSEL</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>
  <!-- Sidebar -->
  <nav>
    <div class="logo-name">
      <div class="logo-image">
        <img src="images/LOGO KEMENKUM.jpeg" alt="Logo Kemenkum">
      </div>
      <span class="logo_name">KEMENKUM SULSEL</span>
    </div>

    <div class="menu-items">
      <ul class="nav-links">
        <li>
          <a href="index.html">
            <i class="uil uil-estate"></i>
            <span class="link-name">Dashboard</span>
          </a>
        </li>
        <li>
          <a href="input-berita.html">
            <i class="uil uil-file-plus"></i>
            <span class="link-name">Input Berita</span>
          </a>
        </li>
        <li>
          <a href="rekap-berita.html">
            <i class="uil uil-database"></i>
            <span class="link-name">Rekap Berita</span>
          </a>
        </li>
        <li>
          <a href="arsip.html">
            <i class="uil uil-archive"></i>
            <span class="link-name">Arsip</span>
          </a>
        </li>
        <li>
          <a href="pengguna.html">
            <i class="uil uil-users-alt"></i>
            <span class="link-name">Pengguna</span>
          </a>
        </li>
      </ul>

      <ul class="logout-mode">
        <li>
          <a href="#">
            <i class="uil uil-signout"></i>
            <span class="link-name">Logout</span>
          </a>
        </li>
        <li class="mode">
          <a href="#">
            <i class="uil uil-moon"></i>
            <span class="link-name">Dark Mode</span>
          </a>
          <div class="mode-toggle">
            <span class="switch"></span>
          </div>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Dashboard Content -->
  <section class="dashboard">
    <div class="top">
      <i class="uil uil-bars sidebar-toggle"></i>
      <img src="images/user.jpg" alt="Profile">
    </div>

    <div class="dash-content">
      <div class="overview">
        <div class="title">
          <i class="uil uil-edit"></i>
          <span class="text">Edit Berita</span>
        </div>

        <!-- Form Edit Berita -->
        <div class="form-container">
          <form action="#" method="POST" class="edit-berita-form" autocomplete="off">
            <div class="form-group">
              <label for="judul">Judul Berita</label>
              <input type="text" id="judul" name="judul" value="Judul berita lama" required>
            </div>

            <div class="form-group">
              <label for="tanggal">Tanggal Berita</label>
              <input type="date" id="tanggal" name="tanggal" value="2025-08-29" required>
            </div>

            <div class="form-group">
              <label for="link">Link Berita</label>
              <input type="url" id="link" name="link" value="https://contoh.com/berita" required>
            </div>

            <div class="form-group">
              <label for="sumber">Sumber / Media Berita</label>
              <input type="text" id="sumber" name="sumber" value="Contoh Media" required>
            </div>

            <div style="text-align:center; margin-top:20px;">
              <button type="submit" class="btn-simpan">Update</button>
              <button type="button" class="btn-batal" onclick="window.location.href='arsip.html'">Batal</button>
            </div>
          </form>
        </div>
        <!-- End Form -->
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
